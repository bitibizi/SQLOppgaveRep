<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">

    <script src="EndreKunde.js"></script>
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-md-4">
            <h2>Endre Kunder</h2>
            <form class="form">
                <div class="form-group">
                    <label for="id"></label>
                    <input type="hidden" id="id"/>
                </div>
                <div class="form-group">
                    <label for="personnr">Person nummer</label>
                    <input type="text" id="personnr"/>
                </div>
                <div class="form-group">
                    <label for="navn">Navn</label>
                    <input type="text" id="navn"/>
                </div>
                <div class="form-group">
                    <label for="adresse">Adresse</label>
                    <input type="text" id="adresse"/>
                </div>
                <div class="form-group">
                    <label for="kjennetegn">kjennetegn</label>
                    <input type="text" id="kjennetegn"/>
                </div>
                <div class="form-group">
                    <label for="merke">Merke</label>
                    <select id="merke">
                    </select>
                </div>
                <div class="form-group">
                    <label for="type">Type</label>
                    <select id="type"></select>
                </div>
                <div class="form-group">
                    <input type="button" onclick="endreKunde()" value="Endre" class="btn btn-primary">
                </div>
                <div id="feil" style="color: red"></div>
            </form>
        </div>
    </div>
</div>

</body>
</html>
